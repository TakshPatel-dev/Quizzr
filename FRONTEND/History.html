<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz - Quiz History</title>
    <link href="history.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>CodeQuiz</h1>
        <nav>
            <a href="/quizQuest/Dashboard.html">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Dashboard</span>
                <div class="tooltip">Dashboard</div>
            </a>
            <a href="/quizQuest/CreateQuiz.html">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                <span>Create Quiz</span>
                <div class="tooltip">Create Quiz</div>
            </a>
            <a href="/quizQuest/StoredQuiz.html" onclick="showSection('stored')">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                </svg>
                <span>Stored Quizzes</span>
                <div class="tooltip">Stored Quizzes</div>
            </a>
            <a href="/quizQuest/History.html" class="active">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>History</span>
                <div class="tooltip">History</div>
            </a>
            <a onclick="logout()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
                <span>Logout</span>
                <div class="tooltip">Logout</div>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="history" class="content active">
        <div class="header">
            <h2>Quiz History</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search quizzes..." onkeyup="searchQuizzes()">
                <select id="filterDifficulty" onclick="searchQuizzes()">
                    <option value="all">All</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div class="marks-section" id="marksSection" style="display: none;">
                Marks Obtained: <span id="marksValue">0%</span>
            </div>
        </div>
        <div class="quiz-grid" id="quizGrid"></div>
    </div>

    <!-- Analysis Content -->
    <div id="analysis" class="content">
        <div class="analysis-container active">
            <div class="header">
                <h2 id="analysisTitle">Quiz Analysis</h2>
                <div class="marks-section" id="analysisMarksSection">
                    Marks Obtained: <span id="analysisMarksValue">0%</span>
                </div>
            </div>
            <div id="analysisContent"></div>
            <button class="home-btn" onclick="showSection('history'); clearSelection();">Back to History</button>
        </div>
    </div>

    <footer>Â© 2025 CodeQuiz</footer>

    <script src="history.js"></script>
</body>
</html>
